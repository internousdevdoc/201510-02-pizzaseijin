<body>
	    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="./img/logo.png">
        </div>
        <div class="header-right">
            <input type="text" placeholder="Email" class="form-control">

            <button type="button" class="btn btn-warning">ログイン</button>

        <div class="twitter">
          <a href="#"><img src="./img/twitter.png"></a>
        </div>
        <div class="facebook">
          <a href="#"><img src="./img/facebook.png"></a>
        </div>
        <div class="google">
          <a href="#"><img src="./img/google.png"></a>
        </div>
        <div class = new-member>
         <a href = "#"><button type="button" class="btn btn-warning">新規登録</button></a>
        </div>
        </div>
    </header>
<div class="container">
<h1 class="text-center">レビューページ</h1>
<hr>
<h3>ピザ星人スペシャル</h3>
<div class="container">
	<div name="detail">
		<table class="user-history">
			<tr>
				<td rowspan="3"><img alt="" src="./img/pizza01.jpg"/></td>
				<td>商品名:</td><td>ピザ星人スペシャル</td>
			</tr>
			<tr>
				<td>購入日:</td><td>2015年12月12日10時20分</td>
			</tr>
			<tr>
				<td>値段:</td><td>2900円</td>
			</tr>
		</table>
	</div>
	<hr>
	<div name="review">
		<form>
			<h3>レビューする</h3>
				<div id="raty"></div>
				<script type="text/javascript">
					$(function() {
						$('#raty').raty({
							readOnly : false, //閲覧者によるスコアの変更不可  
							score : function() {
								return $(this).attr('data-score');
							},
							path : './img/' //サーバ上のRaty画像のパス
						});
					});
				</script>
				<textarea placeholder="コメントを入力してください" rows="5" cols="50"></textarea>
				<br>
			<input type="button" class="btn btn-danger" value="コメントを送信" />
		</form>
	</div>
	<hr>
	<div name="new-review">
		<h3>新着レビュー</h3>
			<table>
				<tr>
					<div id="review1"></div>
					<script type="text/javascript">
					    $('#review1').raty({
					    	readOnly : true,
					    	score: 3 ,
					    	path : './img/'
					    });
					</script>
				</tr>
				<tr>
					<td style="width: 50px; word-break: break-all;">
					名前:ピザ星人A</td>
				</tr>
				<tr>
					<td style="width: 500px; word-break: break-all;">
					コメント:チーズが美味しかった</td>
				</tr>
		</table>
	</div>
	</div>
	<div align="center">
	<hr>
	<input type="button" class="btn btn-danger" value="マイページに戻る"/>
	</div>

</div>
